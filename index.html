<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Luckycraft</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__logo">
                    <a href="#!" class="header__link">
                        <img src="img/logo.png" alt="" class="header__pic">
                    </a>
                    <!-- /.header__link -->
                </div>
                <!-- /.header__logo -->
                <nav class="header__nav">
                    <ul class="header__nav-list">
                        <li class="header__nav-item">
                            <a href="#!" class="header__nav-link">Форум</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#!" class="header__nav-link">Информация</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#!" class="header__nav-link">Сервера</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#!" class="header__nav-link">Донат</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#!" class="header__nav-link">Магазин</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__reg">
                    <a href="#!" class="header__reg-login">Войти</a>
                    <a href="#!" class="header__reg-signup btn-yellow">Регистрация</a>
                </div>
            </div>
            <!-- /.header__wrapper -->
        </div>
        <!-- /.container -->
    </header>
    <!-- /.header -->

    <section class="intro">
        <div class="container">
            <div class="intro__wrapper">
                <div class="intro__info">
                    <h1 class="intro__title">
                        Игровые сервера Minecraft для тебя и твоих друзей
                    </h1>
                    <p class="intro__text">
                        Мы обновили проект специально для вас. Встречайте новый LuckyCraft и присоединяйтесь
                        к нашему дружному комьюнити.
                    </p>
                    <div class="intro__btns">
                        <a href="#!" class="intro__start btn-yellow">Начать играть</a>
                        <a href="#!" class="intro__about">О проекте</a>
                    </div>
                    <!-- /.intro__btns -->
                </div>
                <!-- /.intro__info -->
                <div class="intro__img">
                    <img src="img/intro-bg.png" alt="Игровые сервера Minecraft для тебя и твоих друзей"
                        class="intro__pic">
                </div>
            </div>
            <!-- /.intro__wrapper -->
        </div>
        <!-- /.container -->
    </section>
    <!-- /.intro -->
</body>

</html>
